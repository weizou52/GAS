##

# AWS general settings
[aws]
AwsRegionName = us-east-1

# AWS S3 upload parameters
[s3]

# AWS SNS topics
[sns]
results_restore_topic = arn:aws:sns:us-east-1:127134666975:weizou_a16_restore

# AWS SQS queues
[sqs]
results_thaw_queue = weizou_a16_thaw
MaxNumberOfMessages = 10
WaitTimeSeconds = 20

# AWS Glacier parameters
[glacier]
vault_name = ucmpcs

# AWS DynamoDB table
[dynamodb]
table_name = weizou_annotations

